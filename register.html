<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script>
    function validate(){
      var name=document.getElementById("name").value
      var id=document.getElementById("id").value
      var password=document.getElementById("pass").value
      
      if(id=="")
      {
        alert("ID is blank")
        return false;
      }

      else if(name=="")
      {
        alert("Name is blank")
        return false;
      }
      else if(password=="")
      {
        alert("Password is blank")
        return false;
      }
      else{
        return true;
      }


    }

    </script>
  </head>
  <body background="mainpage_pic.jpg" class="form-design">
    <div align="center">

    <h2 id="log">User Signup</h2>

        <form method="post" action="register.php" onsubmit="return validate()">
	  <input class="input-design" type="text" name="id" id="id" placeholder="ID" />
          <br>
          <input class="input-design" type="text"   name="name" id="name" placeholder="Username" />
          <br>
          
          <input class="input-design" type="password" name="pass" id="pass" placeholder="Password" />
          <br>
          <input class="submit-btn" type="submit" name="submit"/>
          <div><h2>Already Have A Account?<a href="index.html">Login</a></h2></div>

        </form>
        </div>
        <div></div>
        </body>
